<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Raporty do druku</title>
        <style type="text/css">
        @page {
            size: A4;
            margin: 1cm;
        }
        .table {
            width: 40%;
            max-width: 60%;
            margin-bottom: 5px;
            background-color: #fff;
        }
        .table th,
        .table td {
            padding: 5px;
            vertical-align: top;
            border: 1px solid #000;
            text-align: center;
        }
        .table thead th {
            vertical-align: bottom;
            border: 2px solid #000;
        }
        .table tbody + tbody {
            border: 2px solid #000;
        }
        .table .table {
            background-color: #fff;
        }
        .list-group {
            display: block;
            width: 60%;
            list-style: none;
            margin-top: 15px;
            margin-bottom: 15px;
        }
        .list-group p {
            width: 60%;
            height: 20px;
            line-height: 20px;
            list-style: none;
            font-size: 1.1em;
        }
    </style>
    </head>
<body>
    <table class="table" >
	<tbody>
		<tr>
			<td colspan="2"><h1>{{ project_web }}</h1> <table><tr><td>2018</td></tr></table></td>
		</tr>
		<tr>
			<td><b>Product</b></td>
			<td>{{ product_web }}</td>

		</tr>
		<tr>
			<td><b>Color</b></td>
			<td>{{ color_web }}</td>

		</tr>
		<tr>
			<td><b>Lenght (meters)</b></td>
			<td>{{ length_web }}</td>

		</tr>
		<tr>
			<td><b>Width (meters)</b></td>
			<td>{{ width_m_web }}</td>

		</tr>
		<tr>
			<td><b>Weight Net (Kg)</b></td>
			<td>{{ weight_nett_web }}</td>

		</tr>
		<tr>
			<td><b>Weight Gross (Kg)</b></td>
			<td>{{ weight_gross_web }} </td>

		</tr>
		<tr>
			<td><b>Total Square (meters)</b></td>
			<td>{{ total_squ_web }}</td>

		</tr>
		<tr>
			<td><b>Roll-Number</b></td>
			<td>{{ roll_num_web }} </td>

		</tr>
	</tbody>
</table>


    </body>
</html>
